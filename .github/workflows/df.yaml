name: 获取安装程序文件

on:
  workflow_dispatch:
    inputs:
      file:
        description: '需要获取的文件'
        required: true

jobs:
  download-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: 下载文件 - wget
      run: wget ${{ github.event.inputs.file }} -O installer.exe

    - name: 获取 SHA256
      run: echo "sha256=$(sha256sum installer.exe | awk '{ print $1 }')" >> $GITHUB_ENV

    - name: 上传获取的文件
      uses: actions/upload-artifact@v4
      with:
        name: installer
        path: installer.exe

    - name: Print SHA256
      run: |
        echo "SHA256: ${{ env.sha256 }}"
